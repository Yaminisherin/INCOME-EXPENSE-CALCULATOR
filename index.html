<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Calculator</h1>

        <!-- Form for Adding Income/Expense -->
        <form id="entry-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Entry</button>
        </form>

        <!-- Filters -->
        <div id="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- Total Balance Section -->
        <div id="totals">
            <h3>Total Income: <span id="total-income">0</span></h3><br>
            <h3>&nbsp;&nbsp;Total Expense: <span id="total-expense">0</span></h3><br>
            <h3>Net Balance: <span id="net-balance">0</span></h3>
        </div>

        <!-- List of Entries -->
        <ul id="entry-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
